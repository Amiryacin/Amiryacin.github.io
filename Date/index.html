<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
		
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden" id="myhidden" name="send_to" value="amiryacin46@gmail.com">	

			<h1>Date Form</h1>
			<p>Fill out the form below to place an order to go on a date with me.</p>
			<fieldset>
			<legend>Your contact information</legend>
			<label for="Fullname" class="a">Your name</label> <input type="text" id="Fullname" name="name" class="b">
			<label for="phone">Phone number </label><input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
			<label for="email">Email</label><input type="email" id="email" name="email" >
			</fieldset>
            <fieldset>
			<legend>About your preferences </legend>
			<label for="date">Requested  date</label><input type="date" id="date" name="date">
			<label for="time">Requested  time</label><input type="time" id="time" name="time">
			<p>What type of tranport do you prefer?</p>
			    <label>
					<input type="radio" name="transport type" value="Walking">Walking
				</label>
				<label>
					<input type="radio" name="transport type" value="Bus">Bus
				</label>
				<label>
					<input type="radio" name="transport type" value="Car" checked>Car
				</label>
				<label>
					<input type="radio" name="transport type" value="Limo">Limo
				</label>
			
			<label for="abtype">What type of food do you want?</label>
				<select id="abtype" name="abtype">
					<option selected> Select one...</option>
					<option value="asian food">Asian food</option>
					<option value="Africain food">Africain food</option>
					<option value="Europeen">European food</option>
					<option value="Fast Food"> Fast Food</option>
				</select>
			<label for="comments">Special requests:</label><textarea id="comments" name="comments"></textarea>
           <label>
			<label for="qty">Rate my date form out 10</label><input type="number" id="qty" name="qty" min="0" max="10">
			<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your email list	
		   </label>
			</fieldset>
			<button type="submit">Submit</button>
		 </form> 				
		</section>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
